		<script>
			var locales = [ "cs-CZ", "sk-SK" ]
			var today = new Date(Date.now())
			var day = today.getDate()
			var month = today.getMonth() + 1
			var list = document.getElementById("names-"+locales[0]).options
			var index = 0
			for (var i = 0; i < list.length; i++) {
				if (list[i].value == day+"."+month) {
					index = i
					break
				}
			}

			for (var i = 0; i < locales.length; i++) {
				var span = document.getElementById(locales[i]+"Span")
				todayFormat = new Intl.DateTimeFormat(locales[i], {weekday: "long", day:"numeric", month:"long"}).format(today)
				span.innerHTML = todayFormat
				var output = document.getElementById("name-"+locales[i])
				var list = document.getElementById("names-"+locales[i]).options
				output.innerHTML = list[index].label
			}

		</script>
